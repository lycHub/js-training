<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遍历dom</title>
</head>
<body>
<div class="text-container">
  <p>
    <strong>大苏打大苏打萨达大大撒旦<br/></strong>
  </p>
  <p>
    <strong>萨达萨达是</strong>
  </p>
  <p>
    <strong><img class="currentImg" id="currentImg" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562405230658&di=3c3e91718c9e1b4c702371be379f2bfc&imgtype=0&src=http%3A%2F%2Fcyf-img.bdstatic.com%2Fimg_57fc658cc3b8c_74f8ae5746755527946c8e4c269fa838.jpg" width="891" height="570" title="点击查看源网页"/></strong>
  </p>
  <p>
    <span style="color: rgb(195, 214, 155);"><strong>dadadas</strong></span>

  <p>

  </p>
  <p>
    <span style="color: rgb(195, 214, 155);"><em>dasdadasdsadasdasdasdasdasdasdasda</em></span>
  </p>
  <ol class=" list-paddingleft-2" style="list-style-type: decimal;">
    <li>
      <p>
        <span style="color: rgb(195, 214, 155);"><em>423423423423423423</em></span>
      </p>
    </li>
    <li>
      <p>
        <span style="color: rgb(195, 214, 155);"><em>3453453453453453453466</em></span>
      </p>
    </li>
    <li>
      <p>
        <span style="color: rgb(195, 214, 155);"><em>5656654654654654654654<br/></em></span>
      </p>
    </li>
  </ol>
</div>
<script>
  const container = document.getElementsByClassName('text-container')[0];
  loadTree(container);

  // 遍历所有子元素
  function loadTree(dom) {
    const children = dom.children;
    for (let a = 0; a < children.length; a++) {
      console.log(children[a]);
      loadTree(children[a]);
    }
  }
</script>
</body>
