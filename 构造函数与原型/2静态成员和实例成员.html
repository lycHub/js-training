<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>静态成员和实例成员</title>
</head>
<body>
<script>
  /*
  * 直接挂在对象本身的成员，成为静态成员
   myMath.PI
  * */
  const myMath = {
    min() {

    },
    max() {

    },
    PI: 3.14
  }

  /* 实例成员 */
  function Peroson() {
    // 这些属性或方法挂在this上，this指向创建的实例
    this.name = '张三';
    this.age = 33;
    this.sayHi = function() {
      console.log('hi');
    }
  }

  const person = new Peroson(); // 创建一个实例
//  console.log(Peroson.name);  Peroson
//  console.log(Peroson.age);  undefined
//  console.log(person.age);  33

  Peroson.work = 'code';    // 静态成员
//  console.log(Peroson.work);  code

</script>
</body>
</html>
