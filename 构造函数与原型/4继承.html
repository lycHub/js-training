<script>
  // 组合继承
  function Peroson(name) {
    this.name = name ||'张三';
    this.age = 33;
  }
  Peroson.prototype.sayHi = function() {
    return 'hi' + this.name;
  }



  function Student(name) {
    Peroson.call(this, name);
    this.score = 32;
  }


//  Student.prototype = Peroson.prototype;
  /*for (const attr in Peroson.prototype) {
    Student.prototype[attr] = Peroson.prototype[attr];
  }*/

  // 相当于创建了一个新对象， Student.prototype.constructor === Object
//  Student.prototype = { ...Peroson.prototype };

  /*
  * 把Peroson.prototype的所有成员都挂在Student.prototype
  *  Student.prototype.constructor === 把Peroson
  * */
  Student.prototype = Object.create(Peroson.prototype);
  Student.prototype.constructor = Student;

  Student.prototype.getHobby = function () {
    return 'snake';
  }

  const s = new Student('lisi');
//  console.log(s.name);
//  console.log(s.sayHi());
//  console.log(s.getHobby());

  console.log(s.constructor);
</script>
