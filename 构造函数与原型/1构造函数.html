<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>构造函数</title>
</head>
<body>
<script>
  function Hero(name) {
    this.name = name || '刘备';
  }
  const hero = new Hero();
   /*
   * constructor指向创建对象的构造函数
   * 可以用来判断实例类型，但是constructor能被修改所以不推荐
    console.log(hero.constructor === Hero);
   * */

   /*
   * instanceof 判断hero是不是Hero的实例
   * hero instanceof Hero  // true
   * */
</script>
</body>
</html>
