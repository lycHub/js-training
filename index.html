<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this指向</title>
</head>
<body>
<ul>
  <li>aaaaaa</li>
  <li>bbbbb</li>
  <li>ccccc</li>
  <li>ddddd</li>
  <li>eeeee</li>
</ul>


<script>
// https://github.com/lycHub/js-training/tree/docs
function Hero(name, age, skills) {
  this.name = name;
  this.age = age;
  this.skills = skills;
}

Hero.prototype.sayHi = function() {
  console.log('hi' + this.name);
}
Hero.prototype.obj = {
  a: 'aaa',
  b: 'bbb'
}

const dema = new Hero('德玛');


function LolHero(name) {
  Hero.call(this, name);
};

deepCopy(Hero.prototype, LolHero.prototype);

const daTou = new LolHero('大头');
daTou.obj.c = 'ccc';
console.log('dema :', dema.obj);
console.log('prototype :', Hero.prototype);
console.log('daTou :', daTou.obj);



function deepCopy(source, target) {
  for(const attr in source) {
    const item = source[attr];
    if (isObject(item) || isArr(item)) {
      target[attr] = isObject(item) ? {} : [];
      deepCopy(item, target[attr]);
    }else {
      target[attr] = item;
    }
  }
}

 
  function isObject(arg) {
    return Object.prototype.toString.call(arg) === '[object Object]';
  }
  function isArr(arg) {
    if (Array.isArray) {
      return  Array.isArray(arg);
    }else{
      return Object.prototype.toString.call(arg) === '[object Array]';
    }
  }
</script>



</body>
