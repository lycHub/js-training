<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this指向</title>
</head>
<body>
  <h1>函数被谁调用，this就指向谁</h1>





<script>
function Fn() {
  setTimeout(function(){
    console.log(this);  // window
  }, 2000);
  setTimeout(() => {
    console.log(this);  // Fn
  }, 2000);
}
new Fn();
</script>



</body>
</html>
