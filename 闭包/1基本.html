<script>
  function fn() {
    // 作用域x
    const a = 10;
    return function () {
      // 作用域y
      return a; // 在y中可以访问到x中的变量
    }
  }
  const f = fn();   // 到这步a还在被引用，没被销毁
  console.log(f());
</script>
